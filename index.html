<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        .slider img {
            max-width: 100%;
            height: auto;
        }
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            cursor: pointer;
        }
        .slider-prev {
            left: 0;
        }
        .slider-next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="slider">
        <button class="slider-btn slider-prev">Prev</button>
        <img src="image1.jpg" alt="Image 1">
        <button class="slider-btn slider-next">Next</button>
    </div>

    <script>
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg']; // Перелік зображень
        let currentIndex = 0;

        const prevButton = document.querySelector('.slider-prev');
        const nextButton = document.querySelector('.slider-next');
        const imageElement = document.querySelector('.slider img');

        function updateImage() {
            imageElement.src = images[currentIndex];

            // При досягненні першого чи останнього зображення ховаємо відповідну кнопку
            if (currentIndex === 0) {
                prevButton.style.display = 'none';
            } else {
                prevButton.style.display = 'block';
            }

            if (currentIndex === images.length - 1) {
                nextButton.style.display = 'none';
            } else {
                nextButton.style.display = 'block';
            }
        }

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateImage();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateImage();
            }
        });

        updateImage(); // Відображення початкового зображення
    </script>
</body>
</html>
